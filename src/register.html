<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socialite - Register</title>
</head>

<body class="bg-gray-50">
    <div class="flex h-screen flex-col justify-between">
        <!-- HEADER -->
        <div class="bg-white px-4 py-3 shadow lg:py-4">
            <div class="mx-auto flex max-w-6xl items-center justify-between">
                <a class="" href="#">
                    <img class="w-32" src="./assets/images/logo.png" alt="logo" />
                </a>
                <div>
                    <a href="./login.html" class="mr-2 font-semibold capitalize text-gray-600 md:mr-5">login</a>
                    <a href="./register.html"
                        class="rounded-md bg-purple-500 px-5 py-2 font-semibold text-gray-50 lg:py-2.5 lg:px-6 hover:text-gray-600">Register</a>
                </div>
            </div>
        </div>
        <!-- REGISTER FORM -->
        <div class="p-6">
            <div class="mx-auto max-w-lg rounded-md bg-white p-6 lg:p-10 shadow-lg">
                <form action="" method="post" onsubmit="return false;">
                    <h1 class="mb-6 text-xl font-bold text-gray-700">
                        Register
                    </h1>
                    <div class="grid lg:grid-cols-2 lg:gap-x-4">
                        <div class="mb-2.5 flex flex-col basis-1/2">
                            <label for="firstname" class="mb-2 text-gray-600/90">First Name</label>
                            <input name="firstname" class="h-11 rounded-md bg-gray-100 px-5 outline-none" type="text"
                                placeholder="Your Name" />
                        </div>
                        <div class="mb-2.5 flex flex-col basis-1/2">
                            <label for="lastname" class="mb-2 text-gray-600/90">Last Name</label>
                            <input name="lastname" class="h-11 rounded-md bg-gray-100 px-5 outline-none" type="text"
                                placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="mb-2.5 flex flex-col">
                        <label for="username" class="mb-2 text-gray-600/90">Username</label>
                        <input name="username" class="h-11 rounded-md bg-gray-100 px-5 outline-none" type="text"
                            placeholder="Username" />
                    </div>
                    <div class="mb-2.5 flex flex-col">
                        <label for="email" class="mb-2 text-gray-600/90">Email Address</label>
                        <input name="email" class="h-11 rounded-md bg-gray-100 px-5 outline-none" type="email"
                            placeholder="info@exemple.com" />
                    </div>
                    <div class="mb-2.5 flex flex-col">
                        <label for="password" class="mb-2 text-gray-600/90">Password</label>
                        <input name="password" class="h-11 rounded-md bg-gray-100 px-5 outline-none" type="password"
                            placeholder="******" />
                    </div>
                    <div class="grid lg:grid-cols-2 lg:gap-x-4">
                        <div class="mb-2.5 flex flex-col w-full">
                            <label for="gender" class="mb-2 text-gray-600/90">Gender</label>
                            <select name="gender"
                                class="h-11 w-full text-gray-600/90 rounded-md bg-gray-100 px-5 outline-none" id="">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="mb-2.5 flex flex-col w-full">
                            <label for="phone" class="mb-2 text-gray-600/90">Phone: optional</label>
                            <input type="number" name="phone"
                                class="h-11 rounded-md bg-gray-100 px-5 outline-none appearance-none"
                                placeholder="+88 01874400050" />
                        </div>
                    </div>
                    <div class="mb-2 text-gray-600/90 flex gap-x-3 items-center">
                        <input type="checkbox" id="right" class="checked:bg-purple-500 w-5 h-5 accent-blue-700" checked>
                        <span>I agree to the Terms and Conditions</span>
                    </div>
                    <button type="submit"
                        class="mt-7 w-full rounded-md bg-blue-600 p-1.5 text-lg font-semibold text-white">
                        Register
                    </button>
                </form>
            </div>
        </div>
        <!-- FOOTER -->
        <div class="px-4">
            <div
                class="mx-auto flex max-w-6xl flex-col items-center gap-y-3 py-3 lg:mb-4 lg:flex-row lg:justify-between">
                <ul class="flex gap-x-2.5 uppercase text-gray-700">
                    <li><a href="#">about</a></li>
                    <li><a href="#">help</a></li>
                    <li><a href="#">terms</a></li>
                    <li><a href="#">privacy</a></li>
                </ul>
                <div class="text-gray-600">
                    &#169; Copyright 2023 By Socialite
                </div>
            </div>
        </div>
    </div>
</body>

</html>
